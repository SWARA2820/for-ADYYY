<style>
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Courier+Prime&display=swap');

  body {
    margin: 0;
    padding: 30px;
    background: linear-gradient(135deg, #ffe0f0, #fff0f5);
    font-family: 'Courier Prime', monospace;
    overflow: hidden;
    color: #222;
    text-align: center;
  }

  #message {
    max-width: 600px;
    margin: 30px auto;
    background: rgba(255, 255, 255, 0.85);
    padding: 25px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(255, 100, 150, 0.2);
    font-size: 1.3rem;
    line-height: 1.5;
    user-select: none;
  }

  .line {
    opacity: 0;
    margin: 10px 0;
    background: linear-gradient(90deg, #f72585, #720026, #f72585);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: fadeInLine 1.2s forwards;
  }

  .cursive {
    font-family: 'Dancing Script', cursive;
    font-size: 1.6rem;
    color: #f72585;
    text-shadow: 0 0 6px #f72585aa;
  }

  @keyframes fadeInLine {
    to { opacity: 1; }
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    color: #f72585;
    font-size: 18px;
    opacity: 0.8;
    animation: floatUp 6s linear forwards;
    pointer-events: none;
    user-select: none;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(100vh) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-10vh) scale(0.5);
      opacity: 0;
    }
  }

  #playBtn {
    padding: 12px 28px;
    font-size: 1.2rem;
    background: linear-gradient(45deg, #f72585, #720026);
    border: none;
    color: white;
    border-radius: 12px;
    cursor: pointer;
    margin-top: 15px;
    box-shadow: 0 0 12px #f72585;
    transition: all 0.3s ease;
    user-select: none;
  }

  #playBtn:hover {
    box-shadow: 0 0 30px #f72585cc;
    transform: scale(1.1);
  }

  #playBtn:disabled {
    background: #ccc;
    box-shadow: none;
    cursor: default;
    transform: none;
    color: #555;
  }
</style>
</head>
<body>

</body>
</html>
